<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <form>
                    <div class="form-wrap">
                        <!-- search box  -->
                        <div class="form-header">
                            <input
                                id="search-box"
                                type="text"
                                placeholder="Search"
                            />
                        </div>
                        <!-- radio buttons  -->
                        <div class="form-body">
                            <!-- radio controller  -->
                            <div class="controller">
                                <div class="select-controller">
                                    <label class="switch">
                                        <input type="checkbox" id="show-selected" />
                                        <span class="slider round"></span>
                                    </label>
                                    <h6>Show selected only</h6>
                                </div>
                                <p>Clear all</p>
                            </div>
                            <!-- radio list  -->
                            <div class="country-list">
                                <!-- all the list will be generator by js  -->
                            </div>
                        </div>
                        <!-- form footer  -->
                        <div class="form-footer">
                            <button type="submit" value="save">save</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- js link  -->
        <script src="./js/script.js"></script>
    </body>
</html>
