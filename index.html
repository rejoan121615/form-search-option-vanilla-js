<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="container">
                <form>
                    <div class="form-wrap">
                        <!-- search box  -->
                        <div class="input-wrap">
                            <input type="text" />
                        </div>
                        <!-- radio buttons  -->
                        <div>
                            <!-- radio controller  -->
                            <div class="radio-input-controller">
                                <div>
                                    <h6>show selected only</h6>
                                </div>
                                <p>clear all</p>
                            </div>
                            <!-- radio list  -->
                            <div class="country-list">
                                <div class="country-row">
                                    <input type="radio" name="afghanistan" />
                                    <p>afghanistan</p>
                                </div>
                                <div class="country-row">
                                    <input type="radio" name="algeria" />
                                    <p>algeria</p>
                                </div>
                                <div class="country-row">
                                    <input type="radio" name="angola" />
                                    <p>angola</p>
                                </div>
                                <div class="country-row">
                                    <input type="radio" name="andorra" />
                                    <p>andorra</p>
                                </div>
                                <div class="country-row">
                                    <input type="radio" name="albania" />
                                    <p>albania</p>
                                </div>
                                <div class="country-row">
                                    <input type="radio" name="argentina" />
                                    <p>argentina</p>
                                </div>
                            </div>
                        </div>
                        <!-- form footer  -->
                        <div>
                            <button type="submit" value="save">save</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
