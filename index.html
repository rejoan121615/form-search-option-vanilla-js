<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <form>
                    <div class="form-wrap">
                        <!-- search box  -->
                        <div class="form-header">
                            <input type="text" placeholder="Search" />
                        </div>
                        <!-- radio buttons  -->
                        <div class="form-body">
                            <!-- radio controller  -->
                            <div class="controller">
                                <div class="select-controller">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider round"></span>
                                    </label>
                                    <h6>Show selected only</h6>
                                </div>
                                <p>Clear all</p>
                            </div>
                            <!-- radio list  -->
                            <div class="country-list">
                                <div class="country-row">
                                    <label class="country-box">
                                        <p>afghanistan</p>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                            name="afghanistan"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="country-row">
                                    <label class="country-box">
                                        <p>algeria</p>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                            name="Algeria"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="country-row">
                                    <label class="country-box">
                                        <p>Angola</p>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                            name="angola"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="country-row">
                                    <label class="country-box">
                                        <p>Andorra</p>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                            name="andorra"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="country-row">
                                    <label class="country-box">
                                        <p>Albania</p>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                            name="albania"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="country-row">
                                    <label class="country-box">
                                        <p>Argentina</p>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                            name="argentina"
                                        />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- form footer  -->
                        <div class="form-footer">
                            <button type="submit" value="save">save</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
